<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Day 09</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Hello</h1>
        <br>
        <div id="entry">
            <!-- Entry -->
            <h2>Entry</h2>
            <br>
            <!-- Error message -->
            <p id="email">L'email enregistré n'est pas valide</p>

            <!-- Element -->
            <div>
                <label>Entrez un nouvelle élement:</label>
                <input type="text" id="entryValue"/>
            </div>
            <br>
            <!-- Type -->
            <div>
                <label>Selectionnez un type:</label>
                <select>
                    <option value="note">note</option>
                    <option value="email">email</option>
                    <option value="todo_">todo</option>
                </select>
            </div>
            <br>
            <!-- tag -->
            <div>
                <label>Ajoutez des tags: </label>
                <input id="inputTag" type=text>
                <button id="tag">Ajouter le tag</button>
                <ul id="listTag"></ul>
                <button id="clearTag">Clear tag</button>
            </div>
            
            <br>
            <!-- Create -->
            <div>
                <button id="create">Creer le nouvelle élement</button>
            </div>
        </div>
        <div id="filter">
            <!-- Filtre -->
            <h2>Filtre</h2>
            
            <!-- Mot clé -->
            <div>
                <label>Recherchez par mot clé : </label>
                <input id="isearch" type=text>
            </div>

            <br>

            <!-- Type -->
            <div>
                <label>Recherchez par le type : </label>
                <select class="search_type"> 
                    <option value="all">all</option>
                    <option value="note">note</option>
                    <option value="email">email</option>
                    <option value="todo_">todo</option>
                </select>
            </div>

            <br>

            <!-- Tag -->

            <div>
                <label>Ajoutez des tags: </label>
                <input id="searchInputTag" type=text>
                <button id="searchTag">Ajouter le tag</button>
                <ul id="searchListTag">                </ul>
                <button id="searchClearTag">Clear tag</button>
                <input type="checkbox" id="included" name="included">
                <label for="included">Included ?</label>
            </div>

            <br>
            <!-- Apply -->

            <div>
                <button id="search">Search</button>
            </div>
            <br>
            <br>

            <label>Renitialisez la recherche :</label>
            <button id="reset">Reset</button>
        </div>
        <!-- Result -->
        <div id="result">
            <h2>Entry</h2>

            <ul id="listentry">
            </ul>
        </div>
    </body>
</html>
